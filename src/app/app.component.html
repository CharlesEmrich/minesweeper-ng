<app-welcome [childBoardDrawn]="boardDrawn" (boardParamSender)="makeBoard($event)"></app-welcome>
<app-board [ngClass]="{'move-board': boardDrawn}"*ngIf="masterBoard" [childBoard]="masterBoard" (winSender)="gameState = $event" (lossSender)="gameState = $event"></app-board>
<app-game-state [childGameState]="gameState"></app-game-state>
