<div class="container">
  <div class="form-group">
    <label for="height">Height:</label>
    <input type="number" name="height" #height value="3">
  </div>
  <div class="form-group">
    <label for="width">Width:</label>
    <input type="number" name="width" #width value="3">
  </div>
  <div class="form-group">
    <label for="bombs">Bombs:</label>
    <input type="number" name="bombs" #bombs value="3">
  </div>
  <button type="button" (click)="sendBoard(height.value, width.value, bombs.value)" name="button">Create Board!</button>
</div>
